<DOCTYPE>
<html>
	<head>
		<title>
				example of form tag
		</title>
	</head>
	<body>
		<h1>example of form tag</h1>
	<form>
	 name:
	 <input type="text" name="nm" required placeholder="your name" accesskey="n" autocapitalize="characters">
	 <br><br>
	 
	 e.mail:
	 <input type="email" name="eml" placeholder="your email" autofocus accesskey="i">
	 <br><br>
	 
	 date of birth:
	 <input type="date" name="dt" placeholder="your date of bith" accesskey="d">
	 <br><br>
	 
	 birth time:
	 <input type="time" name="tm" placeholder="your birth time" accesskey="b">
	 <br><br>
	 
	 contact no:
	 <input type="tel" name="t1" pattern="[0-9]{2}-[0-9]{10}" placeholder="your contact number" accesskey="c">
	 <br><br>
	 
	 age:
	 <input type="number" min="1" max="100" placeholder="your age" accesskey="a">
	 <br><br>
	 
	 your website url:
	 <input type="url" name="wbst" placeholder="your website url" accesskey="y">
	 <br><br>
	 
	 fav month:
	 <input type="month" name="mnth" placeholder="favourite month" accesskey="m">
	 <br><br>
	 
	 fav week:
	 <input type="week" name="week" placeholder="favourite week" accesskey="w">
	 <br><br>
	 
	 fav color:
	 <input type="color" name="color" placeholder="favourite color" accesskey="c">
	 <br><br>
	 
	 memorable time:
	 <input type="datetime-local" name="pic" placeholder="memorable time" accesskey="t">
	 <br><br>
	 
	 upload your pic:
	 <input type="file" name="pic" placeholder="upload your pic" accesskey="u">
	 <br><br>
	 
	 rate your self:
	 <input type="range" max="10" min="1" name="rng" placeholder="rate your self" accesskey="r">
	 <br><br>
	 
	 my pic:
	 <input type="image" name="mypic" src="mountain.jpg" height="200px" width="200px" placeholder="my pic">
	 <br><br>
	 
	 <input type="submit" value="submit">
	 <input type="reset" value="reset">
	 
	 </form>
	</body>
